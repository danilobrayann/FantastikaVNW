<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/Subtração 6.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fantastika</title>
</head>
<body>
    <header>
        <div class="Container">
            <img class="Logo" src="img/Subtração 6.svg" alt="">
            <p class="TextoLogo">Fantastik</p>
        </div>
        <div class="RedeSocial">
            <img class="LogoSocial" id="Social" src="img/Icon awesome-instagram.svg" alt="">
            <img class="LogoSocial" id="Social" src="img/Icon awesome-youtube.svg" alt="">
            <img class="LogoSocial" src="img/Icon awesome-whatsapp.svg" alt="">
        </div>
    </header>
    <main>
        <section class="Inauguracao">
            <div class="ContainerTexto">
                <p class="TextoInauguracao">Boas vindas </p>
                <p class="TextoInauguracao">à nossa inauguração</p>
                <img class="LogoTexto" src="img/Subtração 6.svg" alt="">
            </div>
        </section>
        <section class="FaleConosco">
            <div class="TextoFaleConosco">
                <h1 class="TituloFaleConosco">Só banho e tosa?</h1>
                <p class="ParagrafFaleComNosco">O cuidado com seu cão é prioridade para nós. Possuímos toda estrutura
                    necessária para cuidar da
                    saúde, higiene e bem estar emocional do seu pet.</p>
                <div class="containerButton">
                    <button class="buttonFaleConosco">Fale conosco</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
